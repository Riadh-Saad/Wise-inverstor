<div class="parent centerdiv"></div>
<div class="card" style="width: 22rem">
    <div class="a">
        <img class="card-img-top" src="{{ project.image }}" />
        <div class="card-body">
            <h2>{{ project.title }}</h2>
            <h3 class="card-text">{{ project.field }}</h3>
            <h3 class="card-text">{{ project.budget + "$" }}</h3>
            <button     class="btn btn-dark btn-rounded" (click)="bysearch()">CLICK ME!!!!!</button>
    </div>
  </div>
</div>
